# Examples of untuned hyperparameters for ppo_lstm

DiscreteSteps-v0:
  vec_env_wrapper: reinfocus.environments.experimental.vector_shim.rewrapper
  normalize: true
  n_envs: 8
  n_timesteps: !!float 5e4
  policy: 'MlpLstmPolicy'

ContinuousJumps-v0:
  normalize: true
  n_envs: 8
  n_timesteps: !!float 5e4
  policy: 'MlpLstmPolicy'
  use_sde: True